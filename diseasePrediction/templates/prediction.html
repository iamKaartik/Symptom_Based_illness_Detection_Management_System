    <script type="text/javascript">
      function EnableDisable(sub) {
        //Reference the Button.
        var first = document.getElementById("one");
        var second = document.getElementById("two");
        var third = document.getElementById("three");
        var fourth = document.getElementById("four");
        var fifth = document.getElementById("five");
        var sixth = document.getElementById("six");

        if (first.value.trim() == "" && second.value.trim() == "" && third.value.trim() == "" && fourth.value.trim() == "" && fifth.value.trim() == "" && sixth.value.trim() == "") {
          alert("Select atleast one Symptom");
        } else {
          var symptoms = {
            symptom1: first.value,
            symptom2: second.value,
            symptom3: third.value,
            symptom4: fourth.value,
            symptom5: fifth.value,
            symptom6: sixth.value,
          }
          fetch(`${window.origin}/predict`, {
            method: "POST",
            credentials: "include",
            body: JSON.stringify(symptoms),
            cache: "no-cache",
            headers: new Headers({
              "content-type": "application/json",
              "Access-Control-Allow-Origin": "*"
            })
          })
            .then(function (response) {
              if (response.status !== 200) {
                console.log(`Looks like there was a problem. Status code: ${response.status}`);
                return;
              }
              response.json().then(function (data) {
                console.log(data.disease);
                document.getElementById("demo").innerText = `Prdicted Disease: ${data.disease}`;
              });
            })
            .catch(function (error) {
              console.log("Fetch error: " + error);
            });
        }
      };

      function authentication() {
        fetch(`${window.origin}/get-userinfo`).then((response) => {
          return response.json()
        }).then((data) => {
          if (data.authenticated) {
            console.log("user is logged in")
            const navbar_0 = document.getElementById('navbar_1');
            navbar_0.innerHTML = `<li class="nav-item">
                <a class="nav-link" href="/">Home
                  
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
                
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="/prediction">Prediction</a>
                <span class="sr-only">(current)</span>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/logout">Log out</a>
              </li>
              `
            //data.name will give you the name of current user
          }
          else {
            console.log("user is not logged in")
            const navbar_0 = document.getElementById('navbar_1');
            navbar_0.innerHTML = `<li class="nav-item">
                <a class="nav-link active" href="/">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/signup">Sign Up</a>
                
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="/login">Log In</a>
                
              </li>`
            //do whatever you want here if no user is logged in.
          }
        })
      };
      window.addEventListener("load", authentication);
